name: "Microbiology Workflow"
description: "A workflow for creating a bioburden testing SOP, an EO sterilization validation protocol, and an endotoxin control risk plan."

inputs:
  - name: "device_description"
    description: "A brief description of the device for the bioburden testing SOP."
  - name: "device_name"
    description: "The name of the device for the validation protocol and risk plan."

steps:
  - step_id: "bioburden_sop"
    prompt_file: "microbiology_prompts/01_bioburden_testing_sop.prompt.yaml"
    map_inputs:
      device_description: "{{inputs.device_description}}"

  - step_id: "sterilization_protocol"
    prompt_file: "microbiology_prompts/02_eo_sterilization_validation_protocol.prompt.yaml"
    map_inputs:
      device_name: "{{inputs.device_name}}"

  - step_id: "endotoxin_risk_plan"
    prompt_file: "microbiology_prompts/03_endotoxin_control_510k_risk_plan.prompt.yaml"
    map_inputs:
      device_name: "{{inputs.device_name}}"
