name: "Clinical Safety Workflow"
description: "A workflow for creating a clinical safety synopsis, an adverse event narrative, and trending safety signals."

inputs:
  - name: "surveillance_data"
    description: "Surveillance data for the clinical safety synopsis."
  - name: "adverse_event_data"
    description: "Structured data about an adverse event."
  - name: "post_market_data"
    description: "Post-market data for safety signal trending."

steps:
  - step_id: "safety_synopsis"
    prompt_file: "prompts/clinical/safety/01_eu_cer_clinical_safety_synopsis.prompt.yaml"
    map_inputs:
      input: "{{inputs.surveillance_data}}"

  - step_id: "adverse_event_narrative"
    prompt_file: "prompts/clinical/safety/02_fda_mdr_adverse_event_narrative.prompt.yaml"
    map_inputs:
      input: "{{inputs.adverse_event_data}}"

  - step_id: "safety_signal_trending"
    prompt_file: "prompts/clinical/safety/03_post_market_safety_signal_trending.prompt.yaml"
    map_inputs:
      input: "{{inputs.post_market_data}}"
