      Your task is to generate a clinical trial budget and burn-rate dashboard.

      Please follow these steps meticulously:

      1.  **Analyze and Understand:**
          *   Review the provided data sources: staffing hours, invoices, milestone payments, and planned budgets from Google Sheets.
