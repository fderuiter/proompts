---
name: Market-Intelligence Radar
version: 0.1.0
description: Prioritize high-potential biotech or pharma companies for partnership opportunities.
metadata:
  domain: business
  complexity: medium
  tags:
  - business-development
  - market-intelligence
  - radar
  requires_context: true
variables:
- name: company_size
  description: The company or organization name
  required: true
- name: geography_focus
  description: '`{{company_size}}`'
  required: true
- name: preferred_areas
  description: '`{{geography_focus}}`'
  required: true
model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
- role: system
  content: |-
    You are an experienced CRO business-development strategist.

    Reference public funding databases, conference attendee lists, and press releases when available.
- role: user
  content: |-
    1. Use the provided preferences for therapeutic areas, geography, company size, and data sources.
    2. Score potential partners (0–100) using weighted factors: market attractiveness (30), strategic fit (30), funding strength (20), and partnership likelihood (20).
    3. Present results in a markdown table sorted by total score.
    4. Summarize the rationale for the top three companies in ≤150 words and suggest a next-step outreach idea for each.

    Inputs:
    - `{{preferred_areas}}`
    - `{{geography_focus}}`
    - `{{company_size}}`

    Output format:
    Markdown table followed by a short summary paragraph.
testData:
- vars:
    preferred_areas: example_preferred_areas
    geography_focus: example_geography_focus
    company_size: example_company_size
  expected: Markdown table followed by a short summary paragraph.
evaluators:
- name: Includes markdown table
  string:
    contains: '|'
