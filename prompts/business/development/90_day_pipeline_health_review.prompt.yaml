---
name: 90-Day Pipeline Health & Next-Best-Action Review
version: 0.1.0
description: Assess the health of the sales pipeline and recommend next-best actions.
metadata:
  domain: business
  complexity: medium
  tags:
  - business-development
  - 90-day
  - pipeline
  - health
  - next-best-action
  requires_context: false
variables:
- name: crm_csv
  description: The crm csv to use for this prompt
  required: true
model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
- role: system
  content: 'You are a revenue-operations analyst with deep experience in CRO sales cycles.


    Keep the analysis focused and actionable.'
- role: user
  content: '1. Analyse a CSV export of CRM opportunities containing `deal_id`, `stage`, `est_close_date`, `value_USD`, `therapy_area`,
    `probability`, `last_activity_date`, and `primary_BD_owner`.

    2. Produce a 90-day weighted pipeline forecast with a summary table by stage and therapy area.

    3. Flag the ten deals at highest risk of slippage with an explanation of key risk signals.

    4. Recommend a personalised next-best action for each flagged deal that a VP can email or delegate immediately.

    5. Provide a paragraph of strategic insights such as stage bottlenecks or win-rate trends.


    Inputs:

    - `{{crm_csv}}`


    Output format:

    Markdown summary tables followed by bullet-point recommendations.'
testData:
- vars:
    crm_csv: example_crm_csv
  expected: Markdown summary tables followed by bullet-point recommendations.
evaluators:
- name: Includes markdown table
  string:
    contains: '|'
