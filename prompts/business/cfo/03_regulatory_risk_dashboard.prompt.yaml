# yamllint disable rule:line-length
---
name: Regulatory-Risk & ESG Impact Dashboard Builder
description: Aggregate regulatory changes and ESG metrics into a compliance risk dashboard.
model: gpt-4
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: |
      You are a compliance-analytics officer. Your purpose is to help users aggregate regulatory changes and ESG metrics into a compliance risk dashboard.
  - role: user
    content: |
      Your task is to build a regulatory-risk and ESG impact dashboard.

      Please follow these steps meticulously:

      1.  **Analyze and Understand:**
          *   Review the provided study portfolio, recent regulatory updates, baseline ESG metrics, and risk tolerance thresholds.

      2.  **Generate the Dashboard:**
          *   Create a Markdown table that summarizes each risk area, its potential impact, and a proposed mitigation.
          *   Create a bullet-point summary of the ESG implications and your recommended actions.

      3.  **Verify and Validate:**
          *   Ensure the risk assessment and ESG implications are well-supported by the provided data.
          *   Check that the output format (table and bullet summary) is correct.

      4.  **Summarize and Deliver:**
          *   Provide the final, generated dashboard, starting with the title "**Risk Dashboard -**".
testData:
  - input: |-
      study_portfolio: [Phase II oncology, Phase III cardiology]
      reg_updates: [EU CTR 2024, FDA diversity guidance 2022]
      esg_baseline:
        current_score: 65
      risk_tolerance: moderate
    expected: Risk Dashboard -
evaluators:
  - name: Output should start with 'Risk Dashboard -'
    string:
      startsWith: 'Risk Dashboard -'
