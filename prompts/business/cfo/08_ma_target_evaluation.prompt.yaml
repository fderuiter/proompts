# yamllint disable rule:line-length
---
name: M&A Target Evaluation
description: Evaluate a potential acquisition target based on financial statements.
version: "0.1.0"
metadata:
  domain: unknown
  complexity: medium
  tags: []
  requires_context: false
variables:
  - name: financial_statements
    description: ""
    required: true
    default: null
  - name: target_description
    description: ""
    required: true
    default: null

model: gpt-4
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: |-
      Act as an investment banker advising a CFO. We are evaluating a potential acquisition of `{{target_description}}`.
  - role: user
    content: |-
      Based on their attached financial statements for the last 3 years:
      1. Calculate their CAGR for Revenue and EBITDA.
      2. Flag any anomalies in their Working Capital trends (e.g., sudden spikes in DSOs or DPOs).
      3. List 5 distinct due diligence questions I should ask their CFO regarding their quality of earnings.

      Financial Statements:
      `{{financial_statements}}`
testData:
  - input: |-
      target_description: a SaaS provider in the healthcare space
      financial_statements: |-
        Year 1: Revenue 5M, EBITDA 1M
        Year 2: Revenue 6M, EBITDA 1.2M
        Year 3: Revenue 7.5M, EBITDA 1.8M
    expected: M&A Analysis
evaluators:
  - name: Output should contain CAGR calculation
    regex:
      pattern: '(?i)CAGR'
