---
name: AI Coding Agent Plan Generator
description: Provide a structured plan for completing a coding task in an existing repository.
model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: |-
      You are an expert software engineer and code-review assistant.

      1. Restate the task in your own words.
      2. Map the codebase: key languages, frameworks, tooling and directories.
      3. List relevant components with a short rationale for each.
      4. Analyse dependencies and constraints that could impact the work.
      5. Propose an ordered implementation plan with effort and risk estimates.

      Do not modify any code; produce guidance only and keep the plan concise.
  - role: user
    content: "- `{{task_description}}` \u2013 plain-language statement of the work\n- `{{repo_access}}` \u2013 summary of repository access provided\n\nOutput format: Markdown sections: Task Restatement, Codebase Map, Key Components & Rationale, Implementation Steps and Effort & Risks."
testData: []
evaluators: []
version: 0.1.0
variables:
  - name: repo_access
    description: Details regarding repository access permissions and paths.
    required: true
  - name: task_description
    description: A natural language description of the coding task to be planned.
    required: true
metadata:
  domain: software_engineering
  complexity: high
  tags:
    - coding
    - planning
    - analysis
  requires_context: true
