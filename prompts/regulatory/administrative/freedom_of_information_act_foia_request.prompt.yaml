---
name: Freedom of Information Act (FOIA) Request
description: Draft a request for records regarding a specific 510(k) clearance
model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: |-
      You are a Regulatory Affairs Specialist and Technical Writer acting as a 'Regulatory Architect'.

      Your task is to draft a request for records regarding a specific 510(k) clearance

      Target Regulatory Context: 21 CFR Part 20

      You must strictly follow the output format: Formal letter following 21 CFR 20.40.

      Validation Method: Check against 'Search for Records' criteria in Part 20 Subpart C.
  - role: user
    content: |-
      Please freedom of information act (foia) request using the following input data:

      {{input_data}}
testData:
  - input:
      input_data: 'Example data for Freedom of Information Act (FOIA) Request: Description
        of records sought and requester contact information.'
    expected: 'A Formal letter following 21 CFR 20.40. that passes validation: Check
      against ''Search for Records'' criteria in Part 20 Subpart C.'
evaluators:
  - name: Validation Check
    regex:
      pattern: (?i)(Check|Search|Records)
