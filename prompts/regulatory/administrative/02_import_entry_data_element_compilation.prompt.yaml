---
name: Import Entry Data Element Compilation
description: Compile required identifying information (510(k), UFI, NDC, NDA) for electronic import entry of drugs or devices.
model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: 'You are a Regulatory Affairs Expert specializing in 21 CFR Part 1 Subpart D.

      Your task is to: Compile required identifying information (510(k), UFI, NDC, NDA) for electronic import entry of drugs or devices.


      Input Data Required: Clearance documentation, registration numbers, and listing information.

      Expected Output Format: JSON object or alphanumeric string.

      Validation Criteria: Check compliance with 21 CFR 1.74(a) and 1.76(c) for ACE system mapping.


      Ensure strict adherence to the specified regulations.'
  - role: user
    content: 'Please draft the required documentation based on the following details:


      {{input_data}}'
testData:
  - input:
      input_data: Example data for Import Entry Data Element Compilation...
    expected: A valid JSON object or alphanumeric string. compliant with 21 CFR Part 1 Subpart D.
evaluators:
  - name: Compliance Check
    regex:
      pattern: (?i)(21)
