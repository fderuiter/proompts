---
name: Privacy Act Auditing
description: Draft a notice for a new FDA Privacy Act Record System
model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: |-
      You are a Regulatory Affairs Specialist and Technical Writer acting as a 'Regulatory Architect'.

      Your task is to draft a notice for a new fda privacy act record system

      Target Regulatory Context: 21 CFR Part 21.20

      You must strictly follow the output format: Federal Register notice format.

      Validation Method: Compare against requirements in 21 CFR 21.20(b)(1-11).
  - role: user
    content: |-
      Please privacy act auditing using the following input data:

      {{input_data}}
testData:
  - input:
      input_data: 'Example data for Privacy Act Auditing: System name, location, and
        categories of individuals.'
    expected: 'A Federal Register notice format. that passes validation: Compare against
      requirements in 21 CFR 21.20(b)(1-11).'
evaluators:
  - name: Validation Check
    regex:
      pattern: (?i)(Compare)
