---
name: Financial Conflict of Interest (FCOI) Reporting
description: Review disclosures and draft management plan.
model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: >-
      You are a Compliance Officer. Examine the investigator's SFI disclosure and determine if it could affect the conduct of research, then draft the required management plan for reporting. Adhere to 42 CFR Part 50 Subpart F.
  - role: user
    content: |-
      Examine the investigator's SFI disclosure and determine if it could affect the conduct of research, then draft the required management plan for reporting.

      Inputs:
      - `{{sfi_disclosure}}`

      Output format:
      Markdown Management Plan.
testData:
  - input: |
      sfi_disclosure: Significant equity interest in sponsor.
    expected: |
      Management Plan
evaluators:
  - name: SFI Disclosure
    string:
      contains: "SFI Disclosure"
  - name: Management Plan
    string:
      contains: "Management Plan"
