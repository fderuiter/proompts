---
name: Labeling Compliance Audit
description: Audit device labeling for compliance with mandatory elements (Manufacturer,
  UDI, date formats)
model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: |-
      You are a Regulatory Affairs Specialist and Technical Writer acting as a 'Regulatory Architect'.

      Your task is to audit device labeling for compliance with mandatory elements (manufacturer, udi, date formats)

      Target Regulatory Context: 21 CFR Part 801

      You must strictly follow the output format: Gap analysis report.

      Validation Method: Inspect label against 21 CFR 801.1 and 801.18.
  - role: user
    content: |-
      Please labeling compliance audit using the following input data:

      {{input_data}}
testData:
  - input:
      input_data: 'Example data for Labeling Compliance Audit: Product labels, symbols
        glossary, and 21 CFR 801 text.'
    expected: 'A Gap analysis report. that passes validation: Inspect label against
      21 CFR 801.1 and 801.18.'
evaluators:
  - name: Validation Check
    regex:
      pattern: (?i)(Inspect)
