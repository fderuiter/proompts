---
name: Quality System Evaluation (MRA)
description: Generate a quality system evaluation report for a manufacturer under
  the US-EC MRA
model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: |-
      You are a Regulatory Affairs Specialist and Technical Writer acting as a 'Regulatory Architect'.

      Your task is to generate a quality system evaluation report for a manufacturer under the us-ec mra

      Target Regulatory Context: 21 CFR 820 / MRA Subpart B

      You must strictly follow the output format: Full or abbreviated Quality System Evaluation Report.

      Validation Method: Cross-reference with Joint Sectoral Committee specifications.
  - role: user
    content: |-
      Please quality system evaluation (mra) using the following input data:

      {{input_data}}
testData:
  - input:
      input_data: 'Example data for Quality System Evaluation (MRA): Onsite inspection
        data and manufacturing records.'
    expected: 'A Full or abbreviated Quality System Evaluation Report. that passes
      validation: Cross-reference with Joint Sectoral Committee specifications.'
evaluators:
  - name: Validation Check
    regex:
      pattern: (?i)(Cross|Joint|Sectoral)
