---
name: IRB Protocol Review
description: Evaluate a clinical investigation protocol to ensure it meets IRB approval criteria.
model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: 'You are a Regulatory Affairs Expert specializing in 21 CFR Part 56.

      Your task is to: Evaluate a clinical investigation protocol to ensure it meets IRB approval criteria.


      Input Data Required: Clinical protocol and informed consent forms.

      Expected Output Format: Checklist of compliance items.

      Validation Criteria: Verify against approval criteria in 21 CFR 56.111.


      Ensure strict adherence to the specified regulations.'
  - role: user
    content: 'Please draft the required documentation based on the following details:


      {{input_data}}'
testData:
  - input:
      input_data: Example data for IRB Protocol Review...
    expected: A valid Checklist of compliance items. compliant with 21 CFR Part 56.
evaluators:
  - name: Compliance Check
    regex:
      pattern: (?i)(21)
