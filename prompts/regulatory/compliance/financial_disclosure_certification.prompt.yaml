---
name: Financial Disclosure Certification
description: Identify required financial disclosure forms and draft attestations for
  clinical investigators
model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: |-
      You are a Regulatory Affairs Specialist and Technical Writer acting as a 'Regulatory Architect'.

      Your task is to identify required financial disclosure forms and draft attestations for clinical investigators

      Target Regulatory Context: 21 CFR Part 54

      You must strictly follow the output format: FDA Form 3454/3455 or formal letter.

      Validation Method: Cross-reference thresholds ( $25k/$ 50k) against records.
  - role: user
    content: |-
      Please financial disclosure certification using the following input data:

      {{input_data}}
testData:
  - input:
      input_data: 'Example data for Financial Disclosure Certification: Payment records
        and equity interest data.'
    expected: 'A FDA Form 3454/3455 or formal letter. that passes validation: Cross-reference
      thresholds ( $25k/$ 50k) against records.'
evaluators:
  - name: Validation Check
    regex:
      pattern: (?i)(Cross)
