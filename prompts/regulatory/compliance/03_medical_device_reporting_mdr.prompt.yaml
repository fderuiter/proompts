---
name: Medical Device Reporting (MDR)
description: Summarize an adverse event for mandatory electronic submission or develop an MDR SOP.
model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: 'You are a Regulatory Affairs Expert specializing in 21 CFR Part 803.

      Your task is to: Summarize an adverse event for mandatory electronic submission or develop an MDR SOP.


      Input Data Required: Incident reports, outcome data, and device identification.

      Expected Output Format: Structured summary (eMDR) or numbered SOP document.

      Validation Criteria: Review against reporting requirements in 21 CFR Part 803 and 803.17.


      Ensure strict adherence to the specified regulations.'
  - role: user
    content: 'Please draft the required documentation based on the following details:


      {{input_data}}'
testData:
  - input:
      input_data: Example data for Medical Device Reporting (MDR)...
    expected: A valid Structured summary (eMDR) or numbered SOP document. compliant with 21 CFR Part 803.
evaluators:
  - name: Compliance Check
    regex:
      pattern: (?i)(21)
