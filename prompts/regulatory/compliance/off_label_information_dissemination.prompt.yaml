---
name: Off-Label Information Dissemination
description: Prepare a mandatory disclosure statement for disseminating peer-reviewed
  articles on unapproved uses
model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: |-
      You are a Regulatory Affairs Specialist and Technical Writer acting as a 'Regulatory Architect'.

      Your task is to prepare a mandatory disclosure statement for disseminating peer-reviewed articles on unapproved uses

      Target Regulatory Context: 21 CFR Part 99

      You must strictly follow the output format: Prominently displayed warning statement.

      Validation Method: Confirm statement matches verbatim requirements in 21 CFR 99.103.
  - role: user
    content: |-
      Please off-label information dissemination using the following input data:

      {{input_data}}
testData:
  - input:
      input_data: 'Example data for Off-Label Information Dissemination: Journal article
        and cleared labeling.'
    expected: 'A Prominently displayed warning statement. that passes validation:
      Confirm statement matches verbatim requirements in 21 CFR 99.103.'
evaluators:
  - name: Validation Check
    regex:
      pattern: (?i)(Confirm)
