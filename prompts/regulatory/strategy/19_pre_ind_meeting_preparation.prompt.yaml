---
name: Pre-IND Meeting Preparation
description: Draft Pre-IND briefing package and questions.
version: "0.1.0"
metadata:
  domain: unknown
  complexity: medium
  tags: []
  requires_context: false
variables:
  - name: preclinical_data
    description: ""
    required: true
    default: null

model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: >-
      You are a Regulatory Strategist. Review the preclinical data and draft a Pre-IND briefing package for the FDA, including specific questions regarding the adequacy of toxicology studies and Phase I trial design.
  - role: user
    content: |-
      Review the preclinical data and draft a Pre-IND briefing package for the FDA, including specific questions regarding the adequacy of toxicology studies and Phase I trial design.

      Inputs:
      - `{{preclinical_data}}`

      Output format:
      Markdown Briefing Package Draft.
testData:
  - input: |
      preclinical_data: Toxicology study results.
    expected: |
      Briefing Package
evaluators:
  - name: Toxicology Studies
    string:
      contains: "Toxicology Studies"
  - name: Phase I Trial Design
    string:
      contains: "Phase I Trial Design"
