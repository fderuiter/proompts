description: Determine IND exemption and prepare dossier.
metadata:
  domain: regulatory
  complexity: low
  tags:
  - regulatory-strategy
  - ind
  - determination
  - application
  requires_context: false
variables:
- name: protocol_and_status
  description: The protocol and status to use for this prompt
  required: true
model: gpt-4o
