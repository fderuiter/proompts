description: Create a structured traceability plan for a facility handling foods on the Food Traceability List.
model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: 'You are a Regulatory Affairs Expert specializing in 21 CFR Part 1 Subpart S.

