---
name: De Novo Request Preparation
description: Generate a summary of risks and mitigations for a De Novo classification
  request
model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: |-
      You are a Regulatory Affairs Specialist and Technical Writer acting as a 'Regulatory Architect'.

      Your task is to generate a summary of risks and mitigations for a de novo classification request

      Target Regulatory Context: 21 CFR Part 860 Subpart D

      You must strictly follow the output format: Structured table or list.

      Validation Method: Review against 21 CFR 860.220(a)(9).
  - role: user
    content: |-
      Please de novo request preparation using the following input data:

      {{input_data}}
testData:
  - input:
      input_data: 'Example data for De Novo Request Preparation: Probable risks and
        proposed mitigation measures.'
    expected: 'A Structured table or list. that passes validation: Review against
      21 CFR 860.220(a)(9).'
evaluators:
  - name: Validation Check
    regex:
      pattern: (?i)(Review)
