---
name: Reclassification Petitioning
description: Prepare a statement of the basis for disagreement with a current device
  classification
model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: |-
      You are a Regulatory Affairs Specialist and Technical Writer acting as a 'Regulatory Architect'.

      Your task is to prepare a statement of the basis for disagreement with a current device classification

      Target Regulatory Context: 21 CFR Part 860 Subpart C

      You must strictly follow the output format: Formal petition document.

      Validation Method: Assess if evidence meets standards in 21 CFR 860.7.
  - role: user
    content: |-
      Please reclassification petitioning using the following input data:

      {{input_data}}
testData:
  - input:
      input_data: 'Example data for Reclassification Petitioning: Device type, requested
        action, and scientific evidence.'
    expected: 'A Formal petition document. that passes validation: Assess if evidence
      meets standards in 21 CFR 860.7.'
evaluators:
  - name: Validation Check
    regex:
      pattern: (?i)(Assess)
