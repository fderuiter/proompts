name: PMA Post-approval Reporting
description: Compile a summary of post-approval requirements, including clinical study data, manufacturing changes, and scientific literature.
model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: 'You are a Regulatory Affairs Expert specializing in 21 CFR Part 814.82 / 814.84.

      Your task is to: Compile a summary of post-approval requirements, including clinical study data, manufacturing changes, and scientific literature.


      Input Data Required: PMA approval order, study data, change logs, and bibliography of recent literature.

      Expected Output Format: Formal report to the Office of Device Evaluation.

      Validation Criteria: Verify compliance with 21 CFR 814.82 and 814.84 submission requirements.


      Ensure strict adherence to the specified regulations.'
  - role: user
    content: 'Please draft the required documentation based on the following details:


      {{input_data}}'
testData:
  - input:
      input_data: Example data for PMA Post-approval Reporting...
    expected: A valid Formal report to the Office of Device Evaluation. compliant with 21 CFR Part 814.82 / 814.84.
evaluators:
  - name: Compliance Check
    regex:
      pattern: (?i)(21)
