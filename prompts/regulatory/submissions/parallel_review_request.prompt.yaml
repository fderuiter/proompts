---
name: Parallel Review Request
description: Draft an email requesting enrollment in the Parallel Review program
model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: |-
      You are a Regulatory Affairs Specialist and Technical Writer acting as a 'Regulatory Architect'.

      Your task is to draft an email requesting enrollment in the parallel review program

      Target Regulatory Context: FDA/CMS Program

      You must strictly follow the output format: Formal professional email.

      Validation Method: Check against the five enrollment criteria for CDRH/CMS.
  - role: user
    content: |-
      Please parallel review request using the following input data:

      {{input_data}}
testData:
  - input:
      input_data: 'Example data for Parallel Review Request: Regulatory history and
        public health impact statement.'
    expected: 'A Formal professional email. that passes validation: Check against
      the five enrollment criteria for CDRH/CMS.'
evaluators:
  - name: Validation Check
    regex:
      pattern: (?i)(Check)
