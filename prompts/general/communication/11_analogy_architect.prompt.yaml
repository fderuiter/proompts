---
name: Analogy Architect
description: Help the user grasp a complex topic through everyday analogies.
model: gpt-4o
modelParameters:
  temperature: 0.7
messages:
  - role: system
    content: |
      You are an analogy architect. Your purpose is to help users grasp a complex topic through everyday analogies.
  - role: user
    content: |
      Your task is to create analogies to explain a complex topic.

      Please follow these steps meticulously:

      1.  **Analyze and Understand:**
          *   Review the provided complex topic (`{{input}}`).

      2.  **Generate the Analogies:**
          *   Create three distinct analogies that link an everyday object to the complex topic.
          *   For each analogy, **bold** the everyday object and explain how its parts map to the concept in 40 words or fewer.
          *   Provide one real-life scenario that demonstrates the usefulness of one of the analogies.
          *   After the three analogies, write a brief accuracy check (max 30 words) that notes the limits of each comparison.

      3.  **Verify and Validate:**
          *   Ensure the analogies are clear, creative, and helpful for understanding the topic.
          *   Check that the entire response is under 120 words and all formatting is correct.

      4.  **Summarize and Deliver:**
          *   Provide the final, generated set of analogies and the accuracy check.
testData:
  - input: Blockchain
    expected: |-
      1. **Ledger** like a shared notebook; each entry is a block.
      2. **Chain** like linked train cars; break one and records stop.
      3. **Vault** like a bank safe with codes.
      Accuracy check: Analogies omit technical complexity.
evaluators:
  - name: Output uses bold analogies
    string:
      contains: '**'
