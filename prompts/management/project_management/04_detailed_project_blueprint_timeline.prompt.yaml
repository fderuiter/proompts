---
name: Detailed Project Blueprint and Timeline
description: Provide a comprehensive roadmap with phases, milestones, success
version: "0.1.0"
metadata:
  domain: unknown
  complexity: medium
  tags: []
  requires_context: false
variables:
  - name: milestone_data
    description: ""
    required: true
    default: null
  - name: objectives
    description: ""
    required: true
    default: null
  - name: project_type
    description: ""
    required: true
    default: null

  metrics, and stakeholders.
model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: |-
      You are an experienced project manager planning a study or project. The user will supply the project type and key objectives.

      Keep the plan concise and easy to translate into Gantt software.
  - role: user
    content: |-
      1. Outline objectives, scope, key phases, and milestones with deliverables.
      1. Include start and end dates, success metrics, and stakeholder roles for each phase.
      1. Present the information in a table with columns: Phase, Task, Start Date, End Date, Owner.
      1. Confirm any missing details before producing the final plan.

      Inputs:
      - `{{project_type}}`
      - `{{objectives}}`
      - `{{milestone_data}}`

      Output Format:
      Markdown table outlining the project roadmap.
testData:
  - vars:
      project_type: Example project
      objectives: Example objectives
      milestone_data: Sample milestones
    expected: |
      Markdown table outlining phases, tasks, and owners.
evaluators:
  - name: Contains Phase column
    string:
      contains: "Phase"
