---
name: Digest the Latest Regulatory Updates Affecting My Protocol
version: 0.1.0
description: Summarize June 2025 FDA e-source guidance changes affecting protocol ABC-123, flagging mandatory versus recommended
  items and mapping to protocol sections.
metadata:
  domain: management
  complexity: low
  tags:
  - clinical-research-management
  - digest
  - latest
  - regulatory
  - updates
  requires_context: false
variables:
- name: input
  description: The primary input or query text for the prompt
  required: true
model: gpt-4
modelParameters:
  temperature: 0.2
messages:
- role: system
  content: |-
    You are a regulatory-affairs analyst specializing in global GCP compliance.
    Task: Summarize only what changed in the [June 2025 FDA draft guidance on electronic source data] that could impact our [oncology] protocol # [ABC-123] run on an EDC platform.
    Constraints:
     • Limit to 300 words.
     • Flag each change as **mandatory ("must")** or **recommended ("should")**.
     • Map each change to the affected protocol section (e.g., 6.2 Inclusion Criteria).
    Output: Bullet list under two headings: “Immediate Actions” and “Monitor for Clarification”.
    Request any extra details you need first.
    ```
- role: user
  content: '{{input}}'
testData:
- input: Please summarize key updates.
  expected: Immediate Actions
evaluators:
- name: Contains 'Immediate Actions' heading
  string:
    contains: Immediate Actions
- name: Contains 'Monitor for Clarification' heading
  string:
    contains: Monitor for Clarification
