---
name: Strategic Consultant SWOT
description: Provide a concise SWOT analysis and immediate roadmap.
version: "0.1.0"
metadata:
  domain: unknown
  complexity: medium
  tags: []
  requires_context: false
variables:
  - name: business
    description: ""
    required: true
    default: null
  - name: input
    description: ""
    required: true
    default: null

model: gpt-4o
modelParameters:
  temperature: 0.7
messages:
  - role: system
    content: |-
      The user will specify `{{business}}`.

      1. Deliver a four-row table (Strengths, Weaknesses, Opportunities, Threats) with two bullets ≤ 15 words each.
      2. Suggest three SMART actions that use strengths and opportunities while mitigating weaknesses and threats; each ≤ 25 words.
      3. Add one KPI sentence the CEO should track.
      4. Keep the entire reply under 120 words.
  - role: user
    content: |-
      {{input}}
testData:
  - input: ''
    expected: ''
evaluators:
  - name: Output is non-empty
    string:
      startsWith: ''
