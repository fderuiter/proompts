      Design the domain model for <project>. Provide conceptual, logical, and physical schemas with keys and indexes. Define migrations, seed data, retention, deletion, GDPR needs, and PII handling. Include sample records and a data dictionary.
testData:
  - input:
      project: A new e-commerce website
    expected: ""
evaluators: []
