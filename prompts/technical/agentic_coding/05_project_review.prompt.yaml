# yamllint disable rule:line-length
---
name: Project Review Checklist
description: Verify completion of a coding project before finalizing.
model: gpt-4
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: |
      You are an expert AI assistant. Your purpose is to provide guidance on software development processes.
  - role: user
    content: |
      Your task is to provide a set of guidelines for a specific development process.

      Please follow these steps meticulously:

      1.  **Analyze the Goal:**
          *   Understand the process that needs to be defined (e.g., coding session, pull request workflow).
          *   Identify the key stages and actions involved in the process.

      2.  **Create the Guidelines:**
          *   Draft a clear, step-by-step guide for the process.
          *   Organize the guidelines into a logical sequence.
          *   Use clear and concise language.
          *   Emphasize best practices and key principles.

      3.  **Verify and Refine:**
          *   Review the guidelines for clarity, completeness, and correctness.
          *   Ensure the guidelines are actionable and easy to follow.

      4.  **Summarize and Deliver:**
          *   Provide a brief summary of the process guidelines you have created.
          *   Present the final guidelines to the user.
      Inputs:
      None
      Output format:
      Markdown checklist confirming each step was completed.
testData:
  - vars: {}
    expected: |-
      Markdown checklist confirming each step was completed.
evaluators:
  - name: Output starts with checklist item
    string:
      startsWith: '- [ ]'
