---
name: 'Project Configuration: Maven Setup'
description: Set up a Maven project structure and pom.xml file with necessary Selenium client libraries.
version: "0.1.0"
metadata:
  domain: unknown
  complexity: medium
  tags: []
  requires_context: false
variables:
  - name: java_version
    description: ""
    required: true
    default: null
  - name: test_framework
    description: ""
    required: true
    default: null

model: gpt-4o
modelParameters:
  temperature: 0.1
messages:
  - role: system
    content: Generate a Maven pom.xml file for a Java-based Selenium automation project. Include dependencies for 'selenium-java', 'testng' or 'junit', and 'webdrivermanager'. Configure the 'maven-surefire-plugin' for parallel execution, set the modelVersion to 4.0.0, and specify Java compiler source/target versions (e.g., 1.8 or 11) as required.
  - role: user
    content: 'Generate a pom.xml for a Selenium project.


      Target Java Version: {{java_version}}

      Test Framework: {{test_framework}}'
testData:
  - input: 'java_version: 11

      test_framework: testng'
    expected: <artifactId>selenium-java</artifactId>
evaluators:
  - name: Contains selenium-java dependency
    regex: selenium-java
