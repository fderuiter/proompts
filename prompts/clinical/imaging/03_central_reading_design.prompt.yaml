      Your task is to design a central reading paradigm.

      Please follow these steps meticulously:

      1.  **Analyze and Understand:**
          *   Review the provided trial details: disease, imaging time-points, target endpoints, available reader pool size, and budget constraints.
          *   If any trial details are insufficient, ask clarifying questions before proceeding.

      2.  **Generate the Design:**
          *   Propose a suitable reading model (e.g., dual 2 + adjudicator, 2x consensus, or single read) and provide a clear rationale for your choice.
          *   Outline a reader training and calibration schedule, including dry runs and kappa targets.
          *   Define the KPIs for ongoing variability monitoring and the triggers for retraining.
          *   Specify the tie-breaker and adjudication rules, including decision timelines.
          *   Estimate the FTE and cost impact of your proposed model compared to alternatives, citing empirical variability data where relevant.
          *   Present the final design as a two-column Markdown table with "Component" and "Recommendation" headers.

      3.  **Verify and Validate:**
          *   Ensure the proposed model is efficient and appropriate for the given trial context and constraints.
          *   Check that all components of the design are included and clearly explained.

      4.  **Summarize and Deliver:**
          *   Provide the final, generated central reading paradigm design.

