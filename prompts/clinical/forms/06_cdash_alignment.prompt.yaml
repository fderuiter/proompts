---
name: CDASH Alignment
description: Standardize clinical data collection fields using CDASH models.
version: "0.1.0"
metadata:
  domain: unknown
  complexity: medium
  tags: []
  requires_context: false
variables:
  - name: cdash_guide
    description: ""
    required: true
    default: null
  - name: crf_draft
    description: ""
    required: true
    default: null

model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: >-
      You are a CDISC Standards Expert. Standardize clinical data collection fields using CDASH models to facilitate easier flow into SDTM. Focus on Vital Signs (VS) domain. Adhere to CDISC CDASH 2.0.
  - role: user
    content: |-
      Reformat the data collection fields in this draft CRF to align with the CDASH v2.1 standards for the Vital Signs (VS) domain, ensuring the inclusion of standard indicator questions.

      Inputs:
      - CRF Draft: `{{crf_draft}}`
      - CDASH User Guide: `{{cdash_guide}}`

      Output format:
      Markdown CDASH Alignment Table (Draft Field -> CDASH Variable -> Question Text).
testData:
  - input: |
      crf_draft: "Patient Height in inches."
      cdash_guide: "Use VS.VSORRES, VS.VSORRESU."
    expected: |
      | Draft Field | CDASH Variable |
evaluators:
  - name: Alignment Table
    string:
      contains: "| Draft Field |"
  - name: CDASH Variable
    string:
      contains: "VSORRES"
