---
name: Monitoring-Visit Report Generator
description: Draft a monitoring visit report summarizing on-site activities,
  findings, follow-ups, and attachments.
model: gpt-4
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: |
      You are a senior Clinical Quality Specialist with deep expertise in ICH-GCP and FDA 21 CFR Part 312/812. Your purpose is to help users draft a concise Monitoring Visit Report (MVR).
  - role: user
    content: |
      Your task is to draft a Monitoring Visit Report.

      Please follow these steps meticulously:

      1.  **Analyze and Understand:**
          *   Review the provided context (`{{input}}`), which includes the Study ID, Site/PI, Visit Type, key observations, and outstanding issues.

      2.  **Generate the Report:**
          *   Write a high-level summary of the visit (max 120 words).
          *   Create a Markdown table for "Critical Findings & Corrective Actions" with the columns: `Finding`, `Impact`, `Action Owner`, `Due Date`.
          *   List the "Follow-up Items for Next Visit" as a bulleted list.
          *   List the "Attachments Logged" by their TMF filenames.
          *   Organize the report into the four sections specified above.

      3.  **Verify and Validate:**
          *   Ensure the report is concise, accurate, and compliant with ICH-GCP standards.
          *   Check that the formatting is correct and all required sections are included.

      4.  **Summarize and Deliver:**
          *   Provide the final, generated Monitoring Visit Report.
testData:
  - input: |-
      Study: P123 – Novel Therapy
      Site No./PI: 101 – Dr. Greene
      Visit Type: Interim on 2024-05-10
      Key observations: IP storage temp deviation
      Outstanding issues: Update delegation log
    expected: 1. **High-level Summary**
evaluators:
  - name: Output starts with High-level Summary section
    string:
      startsWith: '1. **High-level Summary**'
