---
name: Risk-Based Monitoring (RBM) Plan Builder
description: Develop a site-level risk-based monitoring plan with risk matrix,
  KRIs, and adaptive strategy.
model: gpt-4
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: |
      You are a clinical risk-management consultant. Your purpose is to help users develop a site-level Risk-Based Monitoring (RBM) plan for a Phase II oncology study, focusing on proactive detection of high-impact risks.
  - role: user
    content: |
      Your task is to build a Risk-Based Monitoring (RBM) plan.

      Please follow these steps meticulously:

      1.  **Analyze and Understand:**
          *   Review the provided context for the Phase II oncology study, including known risk factors (high AE rate, complex biomarker sampling, decentralized ePRO) and regulatory expectations (ICH E6 (R3), FDA guidance).

      2.  **Generate the RBM Plan:**
          *   Create a **Risk Assessment Matrix** as a Markdown table with the columns: `Risk`, `Root Cause`, `Likelihood`, `Impact`, and `Mitigation KPI`.
          *   Define up to eight **Key Risk Indicators (KRIs)**, including their calculation and alert thresholds.
          *   Outline an **Adaptive Monitoring Strategy**, including the trigger logic for remote vs. on-site monitoring and the minimum visit frequency.
          *   List automated **Data-quality Checks** to be run weekly, providing pseudo-SQL examples.
          *   Describe the **Escalation Pathway**, specifying who should be notified and within what timeline for different issues.

      3.  **Verify and Validate:**
          *   Ensure the plan is comprehensive and tailored to the trial's risk profile.
          *   Check that the KRIs, triggers, and escalation paths are clear and actionable.

      4.  **Summarize and Deliver:**
          *   Provide the final, generated RBM plan.
testData:
  - input: |-
      Study phase/indication: Phase II, metastatic NSCLC
      Enrollment goal: 150 participants, 10 sites
      Known risk factors: high AE rate, complex biomarker sampling, decentralized ePRO
      Regulatory expectation: ICH E6 (R3) & FDA guidance on risk-based monitoring (2019)
    expected: 1. **Risk Assessment Matrix**
evaluators:
  - name: Output starts with Risk Assessment Matrix section
    string:
      startsWith: '1. **Risk Assessment Matrix**'
