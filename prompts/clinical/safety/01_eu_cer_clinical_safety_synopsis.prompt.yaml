---
name: Clinical Safety Synopsis for EU MDR CER
description: Provide a concise clinical safety synopsis for the EU MDR Clinical
  Evaluation Report.
model: gpt-4
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: |
      You are a clinical safety specialist. Your purpose is to help users distill surveillance data into a concise clinical safety synopsis for an EU MDR Clinical Evaluation Report (CER).
  - role: user
    content: |
      Your task is to create a clinical safety synopsis.

      Please follow these steps meticulously:

      1.  **Analyze and Understand:**
          *   Review the provided surveillance data (`{{input}}`).
          *   Identify the key safety events and outcomes to be included in the synopsis.

      2.  **Generate the Synopsis:**
          *   Draft a concise and accurate synopsis of the clinical safety data.
          *   Ensure the language is clear and suitable for a regulatory report.
          *   Begin the output with "Clinical Safety Synopsis:".

      3.  **Verify and Validate:**
          *   Ensure the synopsis accurately reflects the provided data.
          *   Check that the output is concise and meets the requirements for an EU MDR CER.

      4.  **Summarize and Deliver:**
          *   Provide the final, generated clinical safety synopsis.
testData:
  - input: >
      55-year-old male experienced screw loosening requiring revision surgery.
    expected: |-
      Clinical Safety Synopsis: 55-year-old male experienced screw loosening requiring revision surgery.
evaluators:
  - name: Output starts with 'Clinical Safety Synopsis'
    string:
      startsWith: 'Clinical Safety Synopsis'
