---
name: Risk-Based Site Performance Dashboard
description: You are an experienced **Clinical Monitoring Manager** at a global
  CRO overseeing several Phase II oncology trials.
model: gpt-4
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: |
      You are an experienced Clinical Monitoring Manager at a global CRO. Your purpose is to help users create a risk-based site performance dashboard for Phase II oncology trials.
  - role: user
    content: |
      Your task is to create a risk-based site performance dashboard.

      Please follow these steps meticulously:

      1.  **Analyze and Understand:**
          *   Review the provided site data (`{{input}}`).
          *   Understand the Sponsor's risk matrix (Critical = 5, Major = 3, Minor = 1) and weighting factors (Protocol Deviations 30%, Query Aging 25%, etc.).
          *   If any data is insufficient, ask clarifying questions before proceeding.

      2.  **Generate the Dashboard:**
          *   For each site, calculate a composite risk score based on the provided matrix and weights.
          *   Rank all sites from highest to lowest risk.
          *   Create a Markdown table with the columns: `Rank | Site ID | Composite Score | Key Drivers | Mitigation Plan | Target Date`.
          *   For each high-risk site, populate the table with:
              *   The primary risk drivers (up to 3 bullets).
              *   Recommended on-site vs. remote mitigation actions (e.g., focused SDV, retraining, CAPA).
              *   A target timeline to reduce the site's risk to "Moderate".
          *   Write a concise executive summary (under 400 words total for the analysis) and reference ICH E6 (R2) and TransCelerate RBM guidance where relevant.

      3.  **Verify and Validate:**
          *   Double-check all risk score calculations.
          *   Ensure the mitigation plans are actionable and the timelines are realistic.

      4.  **Summarize and Deliver:**
          *   Provide the final, generated dashboard, including the table and executive summary. Do not show your chain-of-thought.
testData:
  - input: |-
      sites:
        - id: S101
          protocol_deviations: 4
          query_aging_days: 12
          ip_accountability_issues: 2
          enrollment_lapse_days: 5
          training_compliance: 95
        - id: S102
          protocol_deviations: 1
          query_aging_days: 8
          ip_accountability_issues: 0
          enrollment_lapse_days: 0
          training_compliance: 98
    expected: Rank | Site ID | Composite Score | Key Drivers | Mitigation Plan | Target Date
evaluators:
  - name: Contains dashboard table
    string:
      contains: "Rank | Site ID | Composite Score"
