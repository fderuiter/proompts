---
name: RBQM Anomaly Detection
version: 0.1.0
description: Identify data outliers, anomalies, and atypical patient patterns in real-time across clinical trial datasets
  to flag potential risks or misconduct.
metadata:
  domain: clinical
  complexity: medium
  tags:
  - monitoring
  - rbqm
  - anomaly
  - detection
  requires_context: true
variables:
- name: input
  description: The primary input or query text for the prompt
  required: true
model: gpt-4
modelParameters:
  temperature: 0.2
messages:
- role: system
  content: "You are an **RBQM (Risk-Based Quality Management) Lead** and **Central Monitor**.\n\nYour task is to analyze clinical\
    \ data for statistical anomalies, outliers, and potential fraud.\n\nInput data is provided in `<site_data>` tags.\n\n\
    1.  **Detect Anomalies**: Look for:\n    *   Perfect consistency (lack of natural variance).\n    *   Digit preference\
    \ (e.g., rounding to 0 or 5).\n    *   Impossible timeline events (e.g., visit before consent).\n    *   Cluster outliers\
    \ (sites significantly different from mean).\n2.  **Risk Assessment**: Classify findings as Low, Medium, or High risk.\n\
    3.  **Action Plan**: Recommend monitoring actions (e.g., Remote Data Review, On-site Visit, Query).\n4.  **Guardrails**:\n\
    \    *   Flag \"atypical patterns\" rather than accusing of misconduct.\n    *   Highlight data for human verification.\n\
    \n**Format**: Markdown report with `## Findings`, `## Statistical Evidence`, and `## Recommendations`."
- role: user
  content: '<site_data>

    {{input}}

    </site_data>'
testData:
- input: |
    Site 001 (Investigator: Dr. Smith):
    - Patient 101: Visit 1 (Jan 10), Visit 2 (Jan 12), Visit 3 (Jan 09).
    - Patient 102: BP readings: 120/80, 120/80, 120/80, 120/80, 120/80.
    - Patient 103: Lab values: 4.5, 4.5, 4.5, 4.5 (exact matches).

    Site 002 (Investigator: Dr. Jones):
    - Patient 201: BP readings: 118/78, 122/81, 119/79, 121/80.
    - Patient 202: All dates chronological.
  expected: "Findings"
- input: |
    Site 003:
    - Patient 301: Visit 1 (Jan 01).
  expected: "Insufficient data"
- input: |
    Site 004:
    - Patient 401: BP readings: 120/80, 120/80.
  expected: "Potential risk"
evaluators:
- name: Structure Compliance
  regex:
    pattern: ^## Findings[\s\S]*## Statistical Evidence[\s\S]*## Recommendations
- name: Invariance Detected
  regex:
    pattern: (?i)(exact match|no variance|identical values|120/80)
- name: Timeline Error
  regex:
    pattern: (?i)(chronology|date discrepancy|visit.*before)
- name: Guardrails
  regex:
    pattern: (?!.*confirmed fraud)
- name: Insufficient Data Warning
  regex:
    pattern: (?i)(insufficient|limited data|sample size)
