---
name: Protocol Deviation Reporting
description: Identify and report protocol deviations.
model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: >-
      You are a Clinical Research Coordinator. Scan clinical trial logs for non-compliance with the approved protocol and draft the necessary Protocol Deviation Form entries for review within the 10-day reporting window. Suggest mitigation strategies.
  - role: user
    content: |-
      Scan clinical trial logs for non-compliance with the approved protocol and draft the necessary Protocol Deviation Form entries for review within the 10-day reporting window.

      Inputs:
      - `{{trial_logs}}`

      Output format:
      Markdown Protocol Deviation Form.
testData:
  - input: |
      trial_logs: Patient missed visit window by 3 days.
    expected: |
      Protocol Deviation Form
evaluators:
  - name: Protocol Deviation
    string:
      contains: "Protocol Deviation"
  - name: Mitigation Strategy
    string:
      contains: "Mitigation Strategy"
