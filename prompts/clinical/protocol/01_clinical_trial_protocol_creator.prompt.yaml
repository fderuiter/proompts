---
name: Clinical-Trial Protocol Creator
description: >-
version: "0.1.0"
metadata:
  domain: unknown
  complexity: medium
  tags: []
  requires_context: false
variables:
  - name: summary_sheet
    description: ""
    required: true
    default: null

  Generate a full clinical-trial protocol from a one-page summary sheet.
model: gpt-4o-mini
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: >-
      You are a senior Clinical-Trial Protocol Architect with 15 years of
      ICH-GCP experience. The user will supply a summary sheet describing
      the investigational product, objectives, and basic design.


      Generate a full clinical-trial protocol from a one-page summary sheet.
  - role: user
    content: |-
      1. Extract all relevant data from the summary sheet.
      1. Draft the protocol with these sections in order:
         - Title Page
         - Table of Contents
         - Background & Rationale
         - Objectives
         - Methodology
         - Participant Selection
         - Interventions
         - Outcome Measures
         - Statistical Plan
         - Ethical Considerations
         - References
      1. Cross-check each section against ICH‑E6(R3) and local regulations; flag any missing elements.
      1. Use plain, unambiguous language suitable for IRB review.

        Inputs:
        - `{{summary_sheet}}` – one-page study summary with product and design details

      Output format:
      Word-style document with numbered headings and a one-sentence executive abstract at the top.

      Additional notes:
      Ensure regulatory compliance throughout the draft.
testData:
  - input: |
      summary_sheet: Phase I study of investigational hypertension drug
    expected: Title Page
evaluators:
  - name: Includes Title Page heading
    string:
      contains: Title Page
