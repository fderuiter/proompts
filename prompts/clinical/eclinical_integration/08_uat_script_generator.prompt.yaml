---
name: UAT Script Generator
description: Generate a User Acceptance Testing (UAT) script with dummy data inputs.
version: "0.1.0"
metadata:
  domain: unknown
  complexity: medium
  tags: []
  requires_context: false
variables:
  - name: dummy_data_reqs
    description: ""
    required: true
    default: null
  - name: ecrf_design
    description: ""
    required: true
    default: null
  - name: uat_scope
    description: ""
    required: true
    default: null

model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: >-
      You are a UAT Lead. Execute formal testing of the data repository build and audit log in a simulated real-world environment. Adhere to GXP / GCP guidelines.
  - role: user
    content: |-
      Generate a User Acceptance Testing (UAT) script that includes dummy data inputs for this eCRF, including out-of-range values to test the programmed edit checks and expected error messages.

      Inputs:
      - UAT Scope/Script Template: `{{uat_scope}}`
      - Test Patient Dummy Data Requirements: `{{dummy_data_reqs}}`
      - eCRF Design: `{{ecrf_design}}`

      Output format:
      Markdown UAT Script with Test Steps, Input Data, Expected Results, and Actual Results columns.
testData:
  - input: |
      uat_scope: "Verify Demographics module"
      dummy_data_reqs: "Patient age < 18 should fail"
      ecrf_design: "Field: Age, Type: Number, Min: 18"
    expected: |
      | Test Step | Input Data | Expected Result |
evaluators:
  - name: Test Steps Table
    string:
      contains: "| Test Step |"
  - name: Dummy Data
    string:
      contains: "Input Data"
