---
name: Clinical ETL Pipeline Review
description: Review the clinical ETL pipeline for accuracy and efficiency.
model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: |
      You are a reviewer auditing clinical ETL pipelines for accuracy and
      efficiency.
  - role: user
    content: |-
      Here is the ETL Quality Check plan:
      {{etl_qc_plan}}

      Based on this QC plan, and the implied mapping specification, review the entire clinical ETL pipeline for accuracy, efficiency, and potential bottlenecks.
testData:
  - input: |-
      Assess pipeline stages for bottlenecks.
    expected: Identifies slow transformations and load issues.
evaluators:
  - name: Output mentions pipeline
    string:
      contains: "pipeline"
