---
name: SOP Gap Analysis
description: Identify gaps in data management standard operating procedures.
version: "0.1.0"
metadata:
  domain: unknown
  complexity: medium
  tags: []
  requires_context: false
variables:
  - name: input
    description: ""
    required: true
    default: null

model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: |
      You are a process auditor evaluating data management SOPs to identify gaps.
  - role: user
    content: |-
      {{input}}
testData:
  - input: |-
      Review SOPs for data entry processes.
    expected: Identifies missing version controls.
evaluators:
  - name: Output mentions SOP
    string:
      contains: "SOP"
