---
name: Clinical ETL Transformation QC
description: Define quality checks for clinical ETL transformations.
version: "0.1.0"
metadata:
  domain: unknown
  complexity: medium
  tags: []
  requires_context: false
variables:
  - name: etl_mapping_spec
    description: ""
    required: true
    default: null

model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: |
      You are a quality engineer establishing validation checks for clinical ETL
      transformations.
  - role: user
    content: |-
      Here is the ETL mapping specification:
      {{etl_mapping_spec}}

      Based on this specification, define a comprehensive set of quality checks for the clinical ETL transformations.
testData:
  - input: |-
      List QC checks for transforming lab results data.
    expected: Mentions range validations and format consistency.
evaluators:
  - name: Output mentions validation
    string:
      contains: "validation"
