---
name: Tailored Feasibility-Questionnaire Builder
description: >-
version: "0.1.0"
metadata:
  domain: unknown
  complexity: medium
  tags: []
  requires_context: false
variables:
  - name: protocol_summary
    description: ""
    required: true
    default: null

  Draft a site-feasibility questionnaire to confirm patient availability
  and operational readiness.
model: gpt-4o-mini
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: >-
      You are a clinical-feasibility specialist with 15 years of experience
      in Phase II oncology trials.


      Draft a site-feasibility questionnaire to confirm patient availability
      and operational readiness.
  - role: user
    content: |-
      1. Review the provided protocol summary and ask for missing details if needed.
      1. Create sections:
         - **Section A – Patient Population** (≤ 8 questions)
         - **Section B – Facilities & Equipment** (≤ 6)
         - **Section C – Staffing & Experience** (≤ 6)
         - **Section D – Regulatory & Budget** (≤ 5)
         - **Section E – Open-ended Risk Questions** (≤ 3)
      1. Phrase each question so it can be answered quantitatively when possible and list them in plain text.

      Inputs:
      - `{{protocol_summary}}` – draft study synopsis.

      Output format:
      Numbered list of questions under each section.

      Additional notes:
      Keep medical acronyms consistent with the protocol. If key details are missing, list them and stop.
testData:
  - input: |-
      protocol_summary: Draft Phase II oncology protocol
    expected: Section A
evaluators:
  - name: Output starts with 'Section A'
    string:
      startsWith: 'Section A'
