---
name: Clinical Trial Agreement (CTA) Negotiation
description: Review CTA for missing clauses.
version: "0.1.0"
metadata:
  domain: unknown
  complexity: medium
  tags: []
  requires_context: false
variables:
  - name: cta_draft
    description: ""
    required: true
    default: null

model: gpt-4o
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: >-
      You are a Legal Contracts Associate. Review the provided Clinical Trial Agreement draft and identify any missing clauses regarding IRB approval or intellectual property rights for inventions derived from the trial.
  - role: user
    content: |-
      Review the provided Clinical Trial Agreement draft and identify any missing clauses regarding IRB approval or intellectual property rights for inventions derived from the trial.

      Inputs:
      - `{{cta_draft}}`

      Output format:
      Markdown CTA Review.
testData:
  - input: |
      cta_draft: Standard CTA template.
    expected: |
      CTA Review
evaluators:
  - name: IRB Approval
    string:
      contains: "IRB Approval"
  - name: Intellectual Property
    string:
      contains: "Intellectual Property"
