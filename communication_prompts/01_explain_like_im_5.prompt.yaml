---
name: Explain-Like-I’m-5 (ELI5)
description: 'Explain ‘[TOPIC]’ as if I’m five:'
model: gpt-4
modelParameters:
  temperature: 0.2
messages:
  - role: system
    content: |-
      1. Start with a playful analogy I’d know from kindergarten.
      2. Use plain words—no sentence longer than 15 words.
      3. Give three everyday examples that show why it matters.
         Finish with a one-sentence ‘grown-up’ summary (≤ 20 words).
  - role: user
    content: |-
      {{input}}
testData:
  - input: Gravity
    expected: |-
      Imagine a magnet pulling toys to the floor.
      Apples drop, rain falls, and we stay on the ground.
      Grown-up summary: Gravity is Earth's pull on objects.
evaluators:
  - name: Output includes grown-up summary
    string:
      contains: 'Grown-up summary'
