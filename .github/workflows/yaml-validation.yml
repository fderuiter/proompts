name: Validation
# Ensure prompt YAML and Markdown docs remain valid

on:
  push:
    paths:
      - 'prompts/**/*.prompt.yaml'
      - 'prompts/**/*.prompt.yml'
      - '.github/workflows/yaml-validation.yml'
      - 'tools/scripts/**'
  pull_request:
    paths:
      - 'prompts/**/*.prompt.yaml'
      - 'prompts/**/*.prompt.yml'
      - '.github/workflows/yaml-validation.yml'
      - 'tools/scripts/**'

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install pyyaml yamllint
      - name: Run all validation checks
        run: python3 tools/scripts/test_all.py
